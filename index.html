<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span id="display"></span>
    <div>
        <button onclick="displayNum(1)">1</button>
        <button onclick="displayNum(2)">2</button>
        <button onclick="displayNum(3)">3</button>
        <button onclick="displayNum(4)">4</button>
        <button onclick="displayNum(5)">5</button>
        <button onclick="displayNum(6)">6</button>
        <button onclick="displayNum(7)">7</button>
        <button onclick="displayNum(8)">8</button>
        <button onclick="displayNum(9)">9</button>
        <button onclick="displayNum(0)">0</button>
        <button id="decimal" onclick="displayNum('.')">.</button>
        <button onclick="calculatorOperator('add')">+</button>
        <button onclick="calculatorOperator('sub')">-</button>
        <button onclick="calculatorOperator('multi')">x</button>
        <button onclick="calculatorOperator('divide')">รท</button>
        <button onclick="equals()">=</button>
        <button onclick="clearAll()">CE</button>
    </div>
</body>
</html>
